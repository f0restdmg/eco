<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign in</title>
</head>

<body>
    <header>
        <div class="top">
            <div class="time">
                <p>12:45</p>
            </div>
            <div class="icons">
                <img src="images/Combined Shape.png" alt="">
                <img src="images/Wi-Fi.png" alt="">
                <img src="images/Battery.png" alt="">
            </div>
        </div>
        <div class="entry">
            <p>Вход</p>
        </div>
        <div class="sep"></div>
    </header>
    <section>
        <div class="container">
            <div class="screen"></div>
            <div class="form">
                <form action="#">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Введите email">
                    <label for="password">Пароль</label>
                    <input type="text" name="password" placeholder="Введите пароль">
                </form>
                <div class="forget"><a href="#">Забыли пароль?</a></div>
                <button class="enter">Войти</button>
                <div class="or">
                	<p>или</p>
                </div>
                <button class="google img"><img src="images/Vector.png" alt="">Войти с помощью Google</button>
                <button class="facebook img"><img src="images/Vector1.png" alt="">Войти с помощью Facebook</button>
            </div>
            <div class="question">
            	<p>Впервые в EcoSphere? <a href="#">Зарегистрироваться</a></p>
            </div>
        </div>
    </section>
</body>

</html>
